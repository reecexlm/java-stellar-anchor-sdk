apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-configmap
  namespace: anchor-platform
data:
  # TODO: remove all secrets (ex: move to env vars, k8s secrets, vault, etc...)
  anchor-config.yaml: |
    stellar:
      anchor:
        config: in-memory
        app_config:
          type: config-spring-property                # Activate [config-spring-property] module
          settings: app_config                        # The location of the configuration data
        data-access:
          type: data-spring-jdbc                      # Activate [config-spring-jdbc] module.
          settings: data-spring-jdbc-sqlite           # The location of the configuration data in this file.
        logging:
          type: logging-logback
          settings: logging-logback-settings
    app_config:
      app:
        stellarNetworkPassphrase: Test SDF Network ; September 2015
        hostUrl: {{ .Values.stellar.app_config.app.hostUrl }}
        languages: en
        horizonUrl: {{ .Values.stellar.app_config.app.horizonUrl }}
        assets: assets-test.json
        jwtSecretKey: {{ .Values.stellar.app_config.app.jwtSecretKey }}
    
      # sep-1
      sep1:
        enabled: {{ .Values.stellar.app_config.sep1.enabled }}
        stellarFile: {{ .Values.stellar.app_config.sep1.stellarFile }}
      sep10:
        enabled: {{ .Values.stellar.app_config.sep10.enabled }}
        homeDomain: {{ .Values.stellar.app_config.sep10.homeDomain }}
        clientAttributionRequired: {{ .Values.stellar.app_config.sep10.false }}
        clientAttributionAllowList:  {{ .Values.stellar.app_config.sep10.clientAttributionAllowList }}
        # clientAttributionDenyList: # use this if we want to black list.
        authTimeout: {{ .Values.stellar.app_config.sep10.authTimeout }}
        jwtTimeout: {{ .Values.stellar.app_config.sep10.jwtTimeout }}
        signingSeed: {{ .Values.stellar.app_config.sep10.signingSeed }}
      # sep-12
      sep12:
        enabled: true
        customerIntegrationEndpoint: {{ .Values.stellar.app_config.sep12.customerIntegrationEndpoint }}
    
      # sep-24
      sep24:
        enabled: {{ .Values.stellar.app_config.sep24.enabled }}
        interactiveJwtExpiration: {{ .Values.stellar.app_config.sep24.interactiveJwtExpiration }}
        interactiveUrl: {{ .Values.stellar.app_config.sep24.interactiveUrl }}
      # sep-31
      sep31:
        enabled: {{ .Values.stellar.app_config.sep31.enabled }}
        feeIntegrationEndPoint: {{ .Values.stellar.app_config.sep31.feeIntegrationEndPoint }}
        depositInfoGeneratorType: {{ .Values.stellar.app_config.sep31.depositInfoGeneratorType }}
      # sep-38
      sep38:
        enabled: {{ .Values.stellar.app_config.sep38.enabled }}
        quoteIntegrationEndPoint: {{ .Values.stellar.app_config.sep38.quoteIntegrationEndPoint }}
      circle:
        circleUrl: {{ .Values.stellar.app_config.circle.circleUrl }}
        apiKey: {{ .Values.stellar.app_config.circle.apiKey }}
      payment-gateway:
        circle:
          name: "circle"
          enabled: true
        stellar:
          enabled: false
          name: "stellar"
          horizonUrl: https://horizon-testnet.stellar.org
          secretKey: secret # stellar account secret key
      circle-payment-observer:
        enabled: true
        horizonUrl: https://horizon-testnet.stellar.org
        stellarNetwork: TESTNET # TESTNET or PUBLIC
        trackedWallet: all
      event:
        # If enabled, publish Events to a queue (publisherType)
        # publisherType - the type of queue to use for event publishing
        enabled: true
        publisherType: kafka
      kafka.publisher:
        bootstrapServer: {{ .Values.stellar.app_config.kafka.publisher.bootstrapServer }}
        useSingleQueue: {{ .Values.stellar.app_config.kafka.publisher.useSingleQueue }}
        eventTypeToQueue:
          all: {{ .Values.stellar.app_config.kafka.publisher.eventTypeToQueue.all }}
          quoteCreated: {{ .Values.stellar.app_config.kafka.publisher.eventTypeToQueue.quoteCreated }}
          transactionCreated: {{ .Values.stellar.app_config.kafka.publisher.eventTypeToQueue.transactionCreated }}
          transactionStatusChanged: {{ .Values.stellar.app_config.kafka.publisher.eventTypeToQueue.transactionStatusChanged }}
          transactionError: {{ .Values.stellar.app_config.kafka.publisher.eventTypeToQueue.transactionError }}
    #
    # Spring Data JDBC settings
    #
    data-spring-jdbc-sqlite:
      spring.jpa.database-platform: {{ .Values.stellar.app_config.data_spring_jdbc_sqlite.spring.jpa.database_platform }}
      spring.jpa.hibernate.ddl-auto: {{ .Values.stellar.app_config.data-spring-jdbc-sqlite.spring.jpa.hibernate.ddl-auto }}
      spring.jpa.generate-ddl: {{ .Values.stellar.app_config.data-spring-jdbc-sqlite.spring.jpa.generate-ddl }}
      spring.jpa.hibernate.show_sql: {{ .Values.stellar.app_config.data-spring-jdbc-sqlite.spring.jpa.hibernate.show_sql }}
      spring.datasource.url: {{ .Values.stellar.app_config.data-spring-jdbc-sqlite.spring.datasource.url }}
      spring.datasource.driver-class-name: {{ .Values.stellar.app_config.data-spring-jdbc-sqlite.spring.datasource.driver-class-name }}
      spring.datasource.username: {{ .Values.stellar.app_config.data-spring-jdbc-sqlite.spring.datasource.username }}
      spring.datasource.password: {{ .Values.stellar.app_config.data-spring-jdbc-sqlite.spring.datasource.password }}
      spring.mvc.converters.preferred-json-mapper: {{ .Values.stellar.app_config.data-spring-jdbc-sqlite.spring.mvc.converters.preferred-json-mapper }}
    data-spring-jdbc-h2:
      spring.datasource.url: {{ .Values.stellar.app_config.data-spring-jdbc-sqlite.spring.datasource.url }}
      spring.jpa.properties.hibernate.dialect: {{ .Values.stellar.app_config.data-spring-jdbc-sqlite.spring.jpa.properties.hibernate.dialect }}
    #
    # Spring framework configurations
    #
    spring:
      logging:
        level:
          root: DEBUG
          org.springframework: DEBUG
          org.springframework.web.filter: DEBUG
          org.stellar: DEBUG
      mvc:
        async.request-timeout: 6000
