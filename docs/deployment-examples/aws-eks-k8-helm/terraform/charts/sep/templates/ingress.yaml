apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.fullName }}-ing-{{ .Values.service.name }}
  namespace: {{ .Values.namespace }}
  {{- if .Values.ingress.metadata }}
  {{- range $key, $value := .Values.ingress.metadata }}
  {{- end }}
  {{- end }}
  {{- if .Values.ingress.annotations }}
  annotations:
    {{- range $key, $value := .Values.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
  {{- end }}
  labels:
    {{- if .Values.ingress.labels }}
    {{- range $key, $value := .Values.ingress.labels }}
    {{- end }}
    {{- end }}
    app.kubernetes.io/name: {{ .Values.fullName }}-ing-{{ .Values.service.name }}
    helm.sh/chart: {{ $.Chart.Name }}-{{ $.Chart.Version }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}  
spec:
  ingressClassName: {{ .Values.ingress.ingressClassName }}
  {{- if .Values.ingress.tls }}
  tls:
      - hosts:
        - {{ .Values.ingress.tls.tlsHost }}
      {{- if .Values.ingress.tls.secretName }}
        secretName: {{ .Values.ingress.tls.secretName}}
      {{- end }}      
  {{- end }}
  rules:
rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          - path: {{ .path }}
            backend:
              serviceName: {{ .Values.fullName }}-svc-{{ .Values.service.name }}
              servicePort: {{ .Values.service.servicePort }}
  {{- end }}